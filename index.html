<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script language="javascript" src="./main.js"></script>
</head>
<body>
    <div id="toast"></div>

    <div class="container-btn">
        <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
        <div onclick="showInfoToast();" class="btn btn--info">Show info toast</div>
        <div onclick="showWarningToast();" class="btn btn--warning">Show warning toast</div>
        <div onclick="showErrorToast();" class="btn btn--error">Show error toast</div>
    </div>

    <script>
        function showSuccessToast(){
            toast({
            title: 'Success',
            message: 'Anyone with access can view your invited visitors',
            type: 'success',
            duration: 5000
            });
        }
        function showInfoToast(){
            toast({
            title: 'Info',
            message: 'Anyone with access can view your invited visitors',
            type: 'info',
            duration: 5000
            });
        }
        function showWarningToast(){
            toast({
            title: 'Warning',
            message: 'Anyone with access can view your invited visitors',
            type: 'warning',
            duration: 5000
            });
        }
        function showErrorToast(){
            toast({
            title: 'Error',
            message: 'Anyone with access can view your invited visitors',
            type: 'error',
            duration: 5000
            });
        }
    </script>
</body>
</html>
